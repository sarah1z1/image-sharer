{% extends "base.html" %}
{% load thumbnail %}
{%block body%}


<div class="row">
    {% for post in posts %} 
        <div class="col-md-3 col-sm-6">
            <div class="card m-4" >
                {% thumbnail post.image "550x350" crop="center" as im %}
                    <img src="{{ im.url }}" class="card-img-top" alt="...">
                {% endthumbnail %}
                
                <div class="card-body">
                    <p class="card-text">{{ post.text }}</p>
                    <a href="/detail/{{post.id}}" class="btn btn-primary">View Image</a>
                </div>
            </div>
        </div>
        {%empty%}
            <div class="col-md-4 offset-md-4 py-5 my-5 text-center">
                <h1>Welcome!</h1>
                <p>Add your first image.</p>
                <a href="{% url 'feed:post' %}" class="btn btn-success btn-lg">Upload Image</a>
            </div>
    {% endfor %}
</div>

{%endblock%}
